<html>

<head>
    <title>Só Viagens</title>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" type="text/css" href="stylesheet.css" />

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 d-flex justify-content-center shadow p-1 mb-3" >
                <ul>
                    <li>
                        <img class="pos d-lg-none d-sm-inline rounded-pill" width="200px" height="150px" src="./viagens.png" ></img>
                        <img class="dropdown-item d-none d-lg-inline rounded-pill" src="./viagens.png" height="200" width="250"></img>
                    </li>
                    
                    <li class="shadow-lg p-1 mb-1 rounded-pill">
                        <h5>Saldo Atual:<h5 id="saldo">20000</h5></h5>
                    </li>
                    
                    <li>
                        <select class="form-select-line-weight rounded-pill" id="transportes" aria-describedby="validationServer04Feedback" required>
                        <option hidden selected disabled value>Selecione</option>
                        <option value="Avião">Avião</option>
                        <option value="Ônibus">Ônibus</option>
                        </select>

                        <select class="form-select-line-weight rounded-pill" id="tipo" required aria-label="estados" aria-required>
                            <option hidden selected disabled value="">Tipo</option>
                        </select>
                    </li>


                    <li>
                        <input id="idavolta" type="checkbox" class="form-check-label checkbox">
                        <label for="idavolta" type="button" class="form-check-label position-relative rounded-pill btn btn-primary">
                            <span class="d-none d-lg-inline">Ida e volta.</span>
                            <i class="bi bi-arrow-down-up"></i>
                        </label>                   
                        
                        <button id="envia" type="submit" class="btn btn-primary rounded-pill">
                            <i class="bi bi-send"></i>
                            <span class="d-none d-lg-inline">Enviar</span>
                        </button>
                    </li>    
                    
                    <li class="shadow-sm p-3 mb-3 rounded-pill">
                        <div class="d-inline-flex">
                            <h5>Viagens:</h5><h5 class="px-2" id="viagem">0</h5>
                        </div>
                        <div class="d-inline-flex">
                            <h6>Pontos gastos:</h6><h6 class="px-2" id="gasto">0</h6>
                        </div>
                    </li>

                </ul>
                
            </div>
            <div class="col-8 justify-content-center">
                <div class="position-relative">

                </div>
                <li class="center"><h4>Histórico</h4></li>

                <table id="historico" class="table table-success table-striped-columns">
                    <tr>
                        <th>Meio de Transporte</th>
                        <th>Tipo</th>
                        <th>Ida e Volta</th>
                        <th>Custo em Pontos</th>
                    </tr>

                    <tr class="table-info">

                        <th>Ônibus</th>

                    <tr class="table-info">
                        <th>Ônibus</th>

                    </tr>-->
                </table>


            </div>
        </div>
    </div>
    
    
   
    <script src="./viagens.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
